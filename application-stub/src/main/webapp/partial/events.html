<div class="row" ng-controller="EventCtrl as eventCtrl">
        <div class="col-lg-12">
            <div class="page-header">
                <h3 id="tables">Tables</h3>
            </div>
            <div class="bs-component">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nazwa</th>
                        <th>Description</th>
                        <th>Czas</th>
                        <th>Miejsce</th>
                        <th>Organizator</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="event in eventCtrl.events">
                        <td>$index/td>
                        <td>{{event.name}}</td>
                        <td>{{event.description}}</td>
                        <td>{{event.meetUpDate.millis | date : 'yyyy-MM-dd : HH:mm'}}</td>
                        <td>{{event.place.name}}</td>
                        <td>{{event.owner.name}}</td>
                    </tr>

                    </tbody>
                </table>
            </div><!-- /example -->
        </div>
    </div>
